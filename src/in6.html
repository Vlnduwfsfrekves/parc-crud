<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form id="addMovieForm">
    <label for="title">Title:</label>
    <input type="text" id="title" required><br>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" required><br>
    <label for="director">Director:</label>
    <input type="text" id="director" required><br>
    <label for="year">Year:</label>
    <input type="number" id="year" required><br>
    <button type="submit" id="addMovie">Додати фільм</button>
    <button type="submit" id="show">Отримати студентів</button>
  </form>
  <div class="backdrop is-hidden" data-modal>
    <div class="modal" >
        <button type="button" class="modal-button" data-modal-close></button>
        <ul class="fields">
            <li class="field-item">
                <input class="inp" type="text" name="name" placeholder="Title">
            </li>
            <li class="field-item">
                <input type="text" class="inp" name="name" placeholder="Genre">
            </li>
            <li class="field-item">
                <input type="text" class="inp" name="name" placeholder="Director">
            </li>
            <li class="field-item">
              <input type="text" class="inp" name="name" placeholder="Year">
          </li>
        </ul>
        <button type="button" class="button">Зберегти</button>
    </div>
</div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Director</th>
        <th>Year</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="movieList">
    </tbody>
  </table>
  <script src="./scr6.js"></script>
</body>
</html>
